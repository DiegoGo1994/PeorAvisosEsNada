<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title>
      Crear Aviso
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-item>
    <ion-label position="floating">Título</ion-label>
    <ion-input [(ngModel)]="nuevoAviso.titulo" name="titulo" required minlength="5"></ion-input>
  </ion-item>
  <ion-item>
    <ion-label position="floating">Descripción</ion-label>
    <ion-textarea [(ngModel)]="nuevoAviso.descripcion" name="descripcion" required minlength="20"></ion-textarea>
  </ion-item>
  <ion-button expand="block" (click)="tomarFoto()">Tomar Foto</ion-button>
  <ion-img [src]="nuevoAviso.foto"></ion-img>
  <ion-button expand="block" (click)="guardarAviso()">Guardar</ion-button>
</ion-content>
